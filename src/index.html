<!DOCTYPE html>
<html>
<head>
    <title>S3 image uploader</title>
</head>
<body>
    <h1>Upload images to S3</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*">
        <input type="submit" value="Upload image">
    </form>
</body>
</html>
